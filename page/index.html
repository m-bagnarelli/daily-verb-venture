<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8">
  <head>
    <title>Daily Verb Venture</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
		<main class="container">
			<h1 class="title">Daily Verb Venture âœ¨</h1>
			<div class="content">
				<div>
					<span class="verb" id="verb"></span>
					<span class="pronunciation" id="pronunciation"></span>
					<span class="colon">:</span>
					<span class="meaning" id="meaning_en"></span>
				</div>
				<div>
					<fieldset role="presentation" class="example-container">
						<legend role="presentation" class="example-label">Example</legend>
						<span class="example" id="example"></span>
					</fieldset>
				</div>
				<div class="actions-container">
					<div class="actions-buttons">
						<button class="action-btn" id="speakButton">
							<span class="material-symbols-outlined">mic</span>
						</button>
						<button class="action-btn" id="favoriteButton">
							<span class="material-symbols-outlined" id="favoriteIcon">favorite</span>
						</button>
						<button class="action-btn" id="contentCopyButton">
							<span class="material-symbols-outlined">content_copy</span>
						</button>
					</div>
					<span class="action-label" id="action-label"></span>
				</div>
			</div>
			<div class="notification-container" id="notification-container">
				<span class="material-symbols-outlined">info</span>
				<span class="notification" id="notification"></span>
			</div>
		</main>
		<script type="module" src="index.js"></script>
  </body>
</html>
